
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link href="/src/assets/css/main.css" rel="stylesheet" crossorigin="anonymous">

<body>
    <div id="app" class="bs-eta">
        <div class="container">
            <form class="was-validated eta-search-form mt-5 mb-5">
                <input
                    type="search"
                    v-model="dados.sigla"
                    class="form-control eta-search-input"
                    placeholder="Sigla"
                    aria-label="Sigla"
                    value="MPV"
                    required="required"
                />
                <input
                    type="search"
                    v-model="dados.numero"
                    class="form-control eta-search-input"
                    placeholder="Número"
                    aria-label="Número"
                />
                <input
                    type="search"
                    v-model="dados.ano"
                    class="form-control eta-search-input"
                    placeholder="Ano"
                    aria-label="Ano"
                    required="required"
                    value="2022"
                />
                <button
                    type="button"
                    :disabled="isDisabled"
                    @click="emitirEventoCardClick"
                    class="btn btn-primary eta-search-button">
                    Pesquisar
                </button>
            </form>

            <div class="d-md-none">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">
                            Minhas emendas 
                            <!-- <span class="badge bg-secondary">5</span></button> -->
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">
                            Medidas provisórias recentes 
                            <!-- <span class="badge bg-secondary">18</span></button> -->
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div w3-include-html="/src/views/dashboard-html/DashboardCardMinhasEmendas.html"></div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div w3-include-html="/src/views/dashboard-html/DashboardCardMedidasProvisorias.html"></div>
                    </div>
                </div>
            </div>

            <div class="d-none d-md-block">
                <div class="row" id="myTabContent">
                    <div class="col-lg-4 offset-lg-2 col-md-6">
                        <h5>Minhas emendas <span class="badge bg-primary">5</span></h5>
                        <div w3-include-html="/src/views/dashboard-html/DashboardCardMinhasEmendas.html"></div>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <h5>Medidas provisórias recentes <span class="badge bg-primary">18</span></h5>
                        <div w3-include-html="/src/views/dashboard-html/DashboardCardMedidasProvisorias.html"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
crossorigin="anonymous"
></script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
crossorigin="anonymous"
></script>

<script>
    function includeHTML() {
      var z, i, elmnt, file, xhttp;
      /* Loop through a collection of all HTML elements: */
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        /*search for elements with a certain atrribute:*/
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
          /* Make an HTTP request using the attribute value as the file name: */
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) {elmnt.innerHTML = this.responseText;}
              if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
              /* Remove the attribute, and call this function once more: */
              elmnt.removeAttribute("w3-include-html");
              includeHTML();
            }
          }
          xhttp.open("GET", file, true);
          xhttp.send();
          /* Exit the function: */
          return;
        }
      }
    }

    includeHTML();
    </script>
</html>
