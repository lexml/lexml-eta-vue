
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/assets/css/main.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/src/assets/css/bs-eta.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/src/assets/css/dashboard.css" rel="stylesheet" crossorigin="anonymous">
    <title>Editor de Emendas</title>
</head>

<body>
    <div id="app" class="bs-eta">
        <div class="container">
            <form class="was-validated eta-search-form mt-3 mt-md-5 mb-3 mb-md-5">
                <input
                    type="search"
                    v-model="dados.sigla"
                    class="form-control eta-search-input"
                    placeholder="Sigla"
                    aria-label="Sigla"
                    value="MPV"
                    required="required"
                />
                <input
                    type="search"
                    v-model="dados.numero"
                    class="form-control eta-search-input"
                    placeholder="Número"
                    aria-label="Número"
                />
                <input
                    type="search"
                    v-model="dados.ano"
                    class="form-control eta-search-input"
                    placeholder="Ano"
                    aria-label="Ano"
                    required="required"
                    value="2022"
                />
                <button
                    type="button"
                    :disabled="isDisabled"
                    @click="emitirEventoCardClick"
                    class="btn btn-primary eta-search-button">
                    Pesquisar
                </button>
            </form>
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h6>Resultado da pesquisa <span class="badge bg-primary">18</span></h6>
                    <div w3-include-html="/src/views/dashboard-html/DashboardCardResultadoPesquisaMedidas.html"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
crossorigin="anonymous"
></script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
crossorigin="anonymous"
></script>

<script>
    function includeHTML() {
      var z, i, elmnt, file, xhttp;
      /* Loop through a collection of all HTML elements: */
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        /*search for elements with a certain atrribute:*/
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
          /* Make an HTTP request using the attribute value as the file name: */
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) {elmnt.innerHTML = this.responseText;}
              if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
              /* Remove the attribute, and call this function once more: */
              elmnt.removeAttribute("w3-include-html");
              includeHTML();
            }
          }
          xhttp.open("GET", file, true);
          xhttp.send();
          /* Exit the function: */
          return;
        }
      }
    }

    includeHTML();
    </script>
</html>
